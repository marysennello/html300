<head>

<body>
  <main>
    <h1>Using ES6+ Methods in DOM Interactions</h1>
    <!--form 1 -->
    <form id="weeks">
      <label>Weeks to Days converter:
        <input type="text" class="input">
      </label>
      <input type="submit" value="convert!">
      <p><span class="userInput"></span> weeks is equal to <span class="output"></span> days.</p>
    </form>

    <form id="year2050">
      <label>How old will you be in 2037? 2050? Enter your age.
        <input type="number" class="input">
      </label>
      <input type="submit" value="ruin my day">
      <p><span class="output"></span>
    </form>

    <form id="dogs">
      <label>Please help add to our list of potential dog names. Currently, we have <span class="woofs"></span>
        <input type="text" class="input">
      </label>
      <input type="submit" value="here, boy!">
      <p><span class="woofs"></span></p>
    </form>


    <form id="fruits">
      <label>Jane has many kinds of fruits on her shopping list. Enter a fruit to see if she'll be picking it on her trip to the grocery store:
        <input type="text" class="input">
      </label>
      <input type="submit" value="search">
      <p><span class="fruits"></span></p>
    </form>





  </main>
